services:
  # ─────────────────────────────────────────────
  # PHP-FPM Application
  # ─────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: simpel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - .docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Akses MySQL lokal di host machine
    environment:
      - PHP_OPCACHE_ENABLE=0   # Matikan opcache agar perubahan langsung terlihat
    networks:
      - simpel_net
    depends_on:
      - redis

  # ─────────────────────────────────────────────
  # Nginx Web Server
  # ─────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: simpel_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"   # Custom via APP_PORT di .env
    volumes:
      - .:/var/www
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - simpel_net
    depends_on:
      - app

  # ─────────────────────────────────────────────
  # Redis (Cache + Queue)
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: simpel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_EXPOSE_PORT:-6380}:6379"   # Custom via REDIS_EXPOSE_PORT di .env
    volumes:
      - simpel_redis_data:/data
    networks:
      - simpel_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # Queue Worker (Laravel Queue dengan Supervisor)
  # ─────────────────────────────────────────────
  queue:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: simpel_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www
      - .docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Akses MySQL lokal di host machine
    networks:
      - simpel_net
    depends_on:
      - redis

# ─────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────
volumes:
  simpel_redis_data:

# ─────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────
networks:
  simpel_net:
    driver: bridge
